<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assigment 7 | Calculator</title>
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;400;600&display=swap"
      rel="stylesheet"
    />
    <!-- stylesheet -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <h1>Calculator App</h1>
    <main>
      <header>
        <div class="display"></div>
        <div class="c">C</div>
      </header>
      <section>
        <div class="nums">7</div>
        <div class="nums">8</div>
        <div class="nums">9</div>
        <div class="op">/</div>
        <div class="nums">4</div>
        <div class="nums">5</div>
        <div class="nums">6</div>
        <div class="op">*</div>
        <div class="nums">1</div>
        <div class="nums">2</div>
        <div class="nums">3</div>
        <div class="op">-</div>
        <div class="nums">0</div>
        <div class="nums">.</div>
        <div class="equal">=</div>
        <div class="op">+</div>
      </section>
    </main>
    <script src="./javascript/main.js"></script>
  </body>
</html>
